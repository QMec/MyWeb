
<!-- 编码？？？ -->

<html>
<body bgcolor="#DEE3EF">
	<form>	<!-- 表单标签 -->
		<table> <!-- 表格标签 -->
			<caption> <!-- 表格标题标签 -->
				<Strong>Please Log In</Strong> <!-- 粗体？？？ -->
			</caption>
			<tr>  <!-- 行标签 -->
				<td align="right">Login:</td>  <!--列标签  align.right右对齐 -->
				<td>
					<!-- type.text普通输入文本框 -->
					<input type="text" name="loginInput" style="width:180px">
				</td>
			</tr>
			<tr>
				<td>Password:</td>
				<td>
					<!-- type.password密码输入文本框 -->
					<input type="password" name="passwordInput" style="width:180px">
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<!-- 普通按钮，没有提交功能 -->
					<input type="button" value="OK"> 
					<input type="button" value="Forget Password">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
