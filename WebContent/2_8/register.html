<html>
<body bgcolor="#DEE2E9">  <!-- 主体，定义背景颜色 -->
	<form action="">  <!-- 表单 -->
		<table>
			<caption> <!-- 标题 -->
				<strong>New Number</strong>
			</caption>
			<tr>
				<td>ID</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password"></td>
			</tr>
			<tr>
				<td>Re-Password</td>
				<td><input type="password"></td>
			</tr>
			<tr>
				<td>First Name</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>City</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>State</td>
				<td>
				<select>
					<option>(select State)</option>  <!-- 下拉列表 -->
				</select>
				</td>
			</tr>
			<tr>
				<td>Country</td>
				<td><input type="text">
				</td>
			</tr>
			<tr>
				<td>Email Address</td>
				<td><input type="text">
				</td>
			</tr>
			<tr>
				<td>Select Interest</td>
				<td>
					<!-- type.checkbox复选框 -->
					<input type="checkbox">Technology 
					<input type="checkbox">Enterprise 
					<input type="checkbox">Research
					<input type="checkbox">Government 
					<input type="checkbox">People
					<input type="checkbox">Life Style 
					<input type="checkbox">Opinion
				</td>
			</tr>
			<tr>
				<td>Question</td>
				<td>
					<select>
						<option>(select Question)</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Answer</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<!-- type.button按钮 -->
					<input type="button" value="Submit Information"> 
					<input type="button" value="Reset Form">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
