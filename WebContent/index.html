<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 这是一个注释 看着像不像啊 我是不会显示的 -->
	<h1>一级标题</h1>
	<table align=center bgcolor="ffff99" cellpadding="5" cellspacing="20" bordercolor="#ff3399" border=1 width=300 height=150>
			<caption>这是我建的第一个表格</caption>
		<tr><!-- 表行按行排布  这是第一行-->
			<th>第一列</th><!-- 表头按例排布  -->
			<th>姓名</th>
		</tr>
		<tr>
			<td colspan="2">1600200011</td> <!-- 表元 表中具体数据哦 -->
			<td>张三</td>
		</tr>
		<tr>
			<td>1600170207</td>
			<td bgcolor=yellow>小燕</td>
		</tr>
	</table>
</body>
</html>
